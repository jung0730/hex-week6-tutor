<main class="checkout">
  <div class="bg-gray pt-4 pb-3">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="position-relative m-4">
            <div class="progress" style="height: 1px;">
              <div class="progress-bar" role="progressbar" aria-label="Progress" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <button type="button" class="progress-custom position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill text-white" style="width: 2rem; height:2rem;">✓</button>
            <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill text-white " style="width: 2rem; height:2rem;">2</button>
            <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-outline-secondary rounded-pill text-white" style="width: 2rem; height:2rem;">3</button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-8 d-flex justify-content-between">
          <p class="text-primary">課程報名</p>
          <p class="text-primary">信用卡付款</p>
          <p class="text-light">付款成功</p>
        </div>
      </div>
    </div>
  </div>
  <section class="bg-black py-5 py-lg-6">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <div class="bg-gray py-6 px-5">
            <h1 class="text-white text-center fw-bold mb-6 fs-4">信用卡付款</h1>
            <p class="text-white mb-4 fs-8 text-center text-lg-start">請輸入信用卡資訊進行付款</p>
            <form class="row g-3 text-secondary">
              <div class="col-md-12 mb-4">
                <label for="account">信用卡帳號</label>
                <input type="number" class="form-control" id="name" placeholder="Xxxx-xxxx-xxxx-xxxx">
              </div>
              <div class="col-md-12 mb-4">
                <label for="password">安全碼</label>
                <input type="password" class="form-control" id="password" placeholder="***">
              </div>
              <div class="col-12 mb-4">
                <label for="validDate">有效日期</label>
                <input type="number" class="form-control" id="validDate" placeholder="(MM-YY)">
              </div>
              <div class="col-md-6 align-self-center">
                <p class="text-white fs-8">NT1600</p>
              </div>
              <div class="col-md-6 d-flex justify-content-end">
                <button type="submit" class="btn bg-gradient-custom text-white border-0">下一步</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
