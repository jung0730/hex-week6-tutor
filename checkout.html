<main class="checkout">
  <div class="bg-gray pt-4 pb-3">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="position-relative m-4">
            <div class="progress" style="height: 1px;">
              <div class="progress-bar" role="progressbar" aria-label="Progress" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <button type="button" class="progress-custom position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill text-white" style="width: 2rem; height:2rem;">1</button>
            <button type="button" class="bg-gray position-absolute top-0 start-50 translate-middle btn btn-sm btn-outline-secondary rounded-pill text-white " style="width: 2rem; height:2rem;">2</button>
            <button type="button" class="bg-gray position-absolute top-0 start-100 translate-middle btn btn-sm btn-outline-secondary rounded-pill text-white" style="width: 2rem; height:2rem;">3</button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-8 d-flex justify-content-between">
          <p class="text-primary">課程報名</p>
          <p class="text-light">信用卡付款</p>
          <p class="text-light">付款成功</p>
        </div>
      </div>
    </div>
  </div>
  <section class="bg-black pt-5 pt-lg-6 checkout-paddingCustom">
    <div class="container">
      <div class="row justify-content-center gy-5 gy-lg-0">
        <div class="col-lg-4">
          <div class="checkout-card py-6 px-5 bg-gray-darker">
            <div class="text-center">
              <img class="rounded-circle border border-primary" src="assets/images/teacher01.jpg" alt="Card image cap">
            </div>
            <div class="mt-4 mb-5">
              <p class="card-title text-white mb-5 fw-bold fs-7">2022 Python 全攻略｜從入門到實務</p>
              <p class="text-primary mb-3">後端語言</p>
              <p class="card-text text-white">Python支援多種程式設計範式，包括函數式、指令式、反射式、結構化和物件導向程式設計，它擁有動態...</p>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="py-6 bg-gray checkout-register">
            <h1 class="text-white text-center fw-bold mb-6 fs-4">課程報名</h1>
            <p class="text-white mb-2 fs-8 fw-bold text-center text-lg-start">選擇付款方式</p>
            <ul class="text-white row ps-0 text-center mb-5 gy-md-2 gy-lg-0">
              <li class="col-md-6 col-lg-3"><div class="py-3 border border-white rounded text-nowrap">信用卡付款</div></li>
              <li class="col-md-6 col-lg-3"><div class="py-3 border border-white rounded text-nowrap">超商繳款</div></li>
              <li class="col-md-6 col-lg-3"><div class="py-3 border border-white rounded text-nowrap">ATM轉帳</div></li>
              <li class="col-md-6 col-lg-3"><div class="py-3 border border-white rounded text-nowrap">12期分期付款</div></li>
            </ul>
            <p class="text-white mb-2 fw-bold fs-8">訂單資訊</p>
            <form class="row g-3 text-secondary">
              <div class="col-lg-6 mb-4">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" placeholder="請輸入姓名">
              </div>
              <div class="col-lg-6 mb-4">
                <label for="phone">電話</label>
                <input type="tel" class="form-control" id="phone" placeholder="請輸入電話號碼">
              </div>
              <div class="col-12 mb-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="請輸入Email">
              </div>
              <div class="col-lg-6 mb-4">
                <label for="course" class="form-label">課程</label>
                <select id="course" class="form-select">
                  <option selected>10堂50分鐘</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-lg-6 mb-4">
                <label for="date" class="form-label">想預約的日期</label>
                <input type="text" class="form-control" id="inputDate" name="datepicker" placeholder="請選擇日期">
              </div>
              <div class="col-12 mb-5">
                <label for="location">上課地點</label>
                <input type="text" class="form-control" id="location" placeholder="請輸入上課地點">
              </div>
              <div class="col-lg-6 align-self-center">
                <p class="text-white fs-8">NT1600</p>
              </div>
              <div class="col-lg-6 d-flex justify-content-end">
                <a href="checkout-2.html" class="btn bg-gradient-custom text-white border-0" role="button">前往結賬</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
